<div class="console">
    <button (click)="onButtonClicked()">{{buttonText}}</button>
    <span *ngIf="isError" class="error">Please select all variant attributes!</span>
</div>
<div class="variant-attribute-selectors">
	<div *ngFor="let selector of variantAttributeSelectors" class="variant-attribute-selector">
		<div class="swatch-label">{{selector.key | titlecase}}:
			<span>{{selector.selectedValue}}</span>
		</div>
		<caas-swatch-listing [swatchList]="selector.swatches" (out)="onSwatchClicked($event, selector.key)" [class.inactive]="!isEdit">
		</caas-swatch-listing>
	</div>
</div>
